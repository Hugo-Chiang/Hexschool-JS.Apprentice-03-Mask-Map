<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mask-Map</title>
    <!-- leaflet css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <!-- leaflet地圖群集插件css -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css">
    <link rel="stylesheet" href="./css/all.css">
</head>

<body>
    <main>
        <div id="backgroudMap">
            <div id="illustration">
                <img src="./img/marker-icon-blue.png" alt="">
                <h4>所有口罩皆全</h4><br>
                <img src="./img/marker-icon-red.png" alt="">
                <h4>缺少成人口罩</h4><br>
                <img src="./img/marker-icon-yellow.png" alt="">
                <h4>缺少兒童口罩</h4><br>
                <img src="./img/marker-icon-grey.png" alt="">
                <h4>所有口罩皆無</h4>
            </div>
        </div>
        <aside id="sideBar" class="">
            <div id="promptCover">
                <h4 id="date"></h4>
                <h2 id="dayOfWeek"></h2>
                <div id="condition">身分證末碼 <span></span> 者可購買</div>
                <div id="limit">※ 一週限購一次，每次一人限購兩片</div>
            </div>
            <div id="filterBlock">
                <h4>▌區域篩選</h4>
                <select name="" id="countySelection" class="filterSelection">
                    <option value="default">--請選擇縣市--</option>
                </select>
                <select name="" id="districtSelection" class="filterSelection">
                    <option value="default">--請選擇行政區--</option>
                </select>
                <h4>▌排序依據</h4>
                <input type="button" value="不指定" class="sortButton -selected">
                <input type="button" value="成人口罩" class="sortButton">
                <input type="button" value="兒童口罩" class="sortButton">
            </div>
            <ul id="filterList"></ul>
        </aside>
        <div id="collapseButton">
            <div id="direction"></div>
        </div>
    </main>

    <!-- leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <!-- leaflet地圖群集插件JS -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script> -->
    <script src="./js/leaflet.markercluster-src.js"></script>
    <script src="./js/all.js"></script>
</body>

</html>
