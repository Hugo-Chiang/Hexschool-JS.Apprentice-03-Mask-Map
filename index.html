<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>口罩地圖</title>
    <!-- leaflet css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <!-- leaflet地圖群集插件css -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css">
    <link rel="stylesheet" href="./css/all.css">
</head>

<body>
    <main>
        <div id="backgroudMap"></div>
        <aside id="sideBar" class="-show">
            <div id="collapseButton">
                <div id="direction"></div>
            </div>
            <div id="promptCover">
                <h5 id="date">2021-1-27</h5>
                <h3 id="dayOfWeek">星期三</h3>
                <div>身分證末碼為 1,3,5,7,9 可購買</div>
                <div>※一週限購一次，每次一人限購兩片</div>
            </div>
            <div id="filterBlock">
                <h4>區域篩選</h4>
                <select name="" id="countySelection" class="filterSelection">
                    <option value="default">--請選擇縣市--</option>
                </select>
                <select name="" id="districtSelection" class="filterSelection">
                    <option value="default">--請選擇行政區--</option>
                </select>
                <h4>排序依據</h4>
                <input type="button" value="不指定" class="sortButton selected">
                <input type="button" value="成人口罩" class="sortButton">
                <input type="button" value="兒童口罩" class="sortButton">
            </div>
            <ul id="filterList">
                <!-- <li class="supplier">
                    <h3 class="supplierName">新安藥局</h3>
                    <div class="supplierAddress">宜蘭縣五結鄉中正路１段１７０號１樓</div>
                    <div class="supplierPhone">連絡電話 : (03)9566377</div>
                    <div>成人口罩2390個</div>
                    <div>兒童口罩2390個</div>
                </li> -->
            </ul>
        </aside>
    </main>

    <!-- leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <!-- leaflet地圖群集插件JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>
    <script src="./js/all.js"></script>
</body>

</html>
